<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fire Safety</title>
  
  <link rel="stylesheet" href="/css/style.css" />

  <!-- Leaflet LocateControl stylesheet -->
  <link rel="stylesheet" href="/leaflet-locatecontrol-gh-pages/dist/L.Control.Locate.css.map"/>

  <!-- Leaflet core CSS (for maps) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <!-- Leaflet core JS (required for map) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <!-- Leaflet LocateControl plugin script -->
  <script src="/leaflet-locatecontrol-gh-pages/dist/L.Control.Locate.min.js"></script>
</head>

<body>

  <script src="/javascipt/map.js"></script>

  <header>
    <h1>Rouge Fighter</h1>
    <nav>
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="#">Staff</a></li>
        <li><a href="#">Vehicles</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="/html/map.html">Map</a></li>
        <li><a href="#">Contact</a></li>
        <li>
          <button id="theme-toggle">
            <img src="/pictures/moon_and_dark_circle_only.png" width="32" alt="Toggle Theme">
          </button>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Map container -->
  <div id="map"></div>

  <script>
    // Initialize the Leaflet map and set the initial view (center and zoom)
    var map = L.map('map').setView([51.505, -0.09], 13);

    // Add OpenStreetMap tile layer (map visuals)
    var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    });
    
    // Add the tile layer to the map
    osm.addTo(map);

    // Add LocateControl button to find and center on the user's current location
    L.control.locate().addTo(map);
  </script>

</body>
</html>
