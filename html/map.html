<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fire Safety</title>
  
  <!-- Main CSS stylesheet -->
  <link rel="stylesheet" href="/css/style.css" />

  <!-- Leaflet LocateControl stylesheet -->
  <link rel="stylesheet" href="/leaflet-locatecontrol-gh-pages/dist/L.Control.Locate.css.map"/>

  <!-- Leaflet core CSS (for maps) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <!-- Leaflet core JS (required for map) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <!-- Leaflet LocateControl plugin script -->
  <script src="/leaflet-locatecontrol-gh-pages/dist/L.Control.Locate.min.js"></script>

  <!-- Leaflet routing machine css-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />

  <!-- Leaflet routing machine js -->
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

</head>

<body>

  <!-- External JavaScript for the map (can be used for modular code) -->
  <script src="/javascipt/map.js"></script>

  <header>
    <h1>Rouge Fighter</h1>
    <nav>
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="#">Staff</a></li>
        <li><a href="#">Vehicles</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="/html/map.html">Map</a></li>
        <li><a href="#">Contact</a></li>
        <li>
          <button id="theme-toggle">
            <img src="/pictures/moon_and_dark_circle_only.png" width="32" alt="Toggle Theme">
          </button>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Map container -->
  <div id="map"></div>

  <script>
    // Initialize the Leaflet map and set the initial view (center and zoom)
    var map = L.map('map').setView([42.49483365939794, 27.474203921247042], 15);

    // Add OpenStreetMap tile layer (map visuals)
    var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    });
    
    // Add the tile layer to the map
    osm.addTo(map);

   var marker = L.marker([42.49483365939794, 27.474203921247042]).addTo(map);

   // map click event 
   map.on('click', function(event){
      console.log(event)
      var secondMarker = L.marker([event.latlng.lat, event.latlng.lng]).addTo(map);

      L.Routing.control({
          waypoints: [
              L.latLng(42.49483365939794, 27.474203921247042),
              L.latLng(event.latlng.lat, event.latlng.lng)
        ]
      }).on('routesfound', function(event){
        console.log(event)
        event.routes[0].coordinates.forEach(function(coord, index){
          setTimeout(() => {
            marker.setLatLng([coord.lat, coord.lng])
          }, 100 * index);
        })
      })
    
      .addTo(map);
   })

    




  </script>

</body>
</html>
