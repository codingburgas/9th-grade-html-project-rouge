<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fire Safety</title>
  <link rel="stylesheet" href="../css/protocol.css" />
  <link rel="stylesheet" href="../css/mode.css">
  <link rel="stylesheet" href="../css/form.css">
  <script type="text/javascript" src="../javascipt/mode.js" defer></script>
  <script type="text/javascript" src="../javascipt/form.js" defer></script>
</head>
<body>

    <header class="main-header">
    <div class="container">
      <h1 id="Header1">Rouge Fighter</h1>
      <ul class="nav-links">
        <li><a href="../index.html">Home</a></li>
        <li><a href="../html/teams.html">Teams</a></li>
        <li><a href="../html/map.html">Map</a></li>
        <li><a href="#">Contact</a></li>
        <li><button class="open-button" onclick="openForm()"><img class="account"src="../pictures/account.png"></button></li>
        <li>
          <button id="theme-toggle">
            <img src="../pictures/moon_and_dark_circle_only.png" alt="DarkMode" />
            <img src="../pictures/icons8-light-mode-78-dark-to-white.png" alt="lightMode">
          </button>
        </li>
      </ul>
    </div>
  </header>

  <main class="features-flex">
  <div class="card-list">
    <div class="card" onclick="showInfo('guidelines', this)">Fire Safety Guidelines</div>
    <div class="card" onclick="showInfo('reduction', this)">Reduce Fire Risks</div>
    <div class="card" onclick="showInfo('tips', this)">Additional Tips</div>
  </div>

  <div id="info-box" class="card-content-box">
    <p>Select a card to view information.</p>
  </div>
</main>
<!--Form Section-->
       <div class="modal" id="formModal">
    <div class="modal-content">
      <span class="close" onclick="closeForm()">&times;</span>
      <h2>Register</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Rouge Fighter - Fire Safety Initiative</p>
  </footer>
  <script>
  const content = {
    guidelines: `
      <h2>Fire Safety Guidelines</h2>
      <h3>How to React During a Fire</h3>
      <ul>
        <li>Stay calm! Panic makes it harder to respond correctly.</li>
        <li>Only try to put out small fires if safe and trained.</li>
        <li>Don't use water on electrical or grease fires.</li>
        <li>If the fire grows, evacuate immediately and close doors.</li>
        <li>Never use elevators or jump from windows.</li>
        <li>Seal doors and signal for help if trapped.</li>
        <li>Call 112 and give your exact location.</li>
        <li>Stay low in smoke and cover mouth/nose with a damp cloth.</li>
        <li>If clothes catch fire – stop, drop, and roll.</li>
        <li>Never re-enter once outside. Inform rescuers of trapped people.</li>
      </ul>
    `,
    reduction: `
      <h3>How to Reduce Fire Risks</h3>

      <h4>In the Kitchen</h4>
      <ul>
        <li>Keep appliances clean and flammables away.</li>
        <li>Never cook when sleepy or distracted.</li>
        <li>Use timers and turn off appliances when done.</li>
      </ul>

      <h4>Electrical Safety</h4>
      <ul>
        <li>Use proper fuses and inspect wires regularly.</li>
        <li>Don't overload outlets or run cables under carpets.</li>
      </ul>

      <h4>Heaters</h4>
      <ul>
        <li>Use heaters without exposed elements and keep clear space around them.</li>
        <li>Never leave heaters unattended or use water on electrical fires.</li>
      </ul>

      <h4>Solid/Liquid Fuel Heating</h4>
      <ul>
        <li>Install safely and clean regularly.</li>
        <li>Don’t use flammable liquids to start fires.</li>
        <li>Ventilate and use CO detectors.</li>
      </ul>

      <h4>Gas Heating</h4>
      <ul>
        <li>Don’t store gas cylinders in basements.</li>
        <li>Ventilate and refill only at licensed places.</li>
        <li>If you smell gas, ventilate and avoid sparks.</li>
      </ul>

      <h4>Fireworks</h4>
      <ul>
        <li>Buy certified products and use outdoors, away from children.</li>
      </ul>

      <h4>Candles and Cigarettes</h4>
      <ul>
        <li>Never leave candles unattended.</li>
        <li>Place safely and don’t smoke in bed.</li>
      </ul>

      <h4>Holidays</h4>
      <ul>
        <li>Use certified lighting, keep away from heaters, and unplug when away.</li>
      </ul>
    `,
    tips: `
      <h3>Additional Tips</h3>
      <ul>
        <li>Create and practice an evacuation plan with your family.</li>
        <li>Prepare an emergency bag with essentials.</li>
        <li>Keep keys accessible and teach kids fire safety.</li>
        <li>Own a fire extinguisher and learn how to use it.</li>
      </ul>
    `
  };

  function showInfo(key, clickedCard) {
    const box = document.getElementById("info-box");
    box.innerHTML = content[key] || "<p>No information available.</p>";

    document.querySelectorAll(".card").forEach(card => card.classList.remove("active"));
    clickedCard.classList.add("active");
  }
</script>

</body>
</html>
