<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forest Fire Prevention</title>
  <link rel="stylesheet" href="../css/protocol.css" />
  <link rel="stylesheet" href="../css/mode.css">
  <link rel="stylesheet" href="../css/form.css">
  <script src="../javascipt/mode.js" defer></script>
  <script type="text/javascript" src="../javascipt/form.js" defer></script>
</head>
<body>
    <header class="main-header">
    <div class="container">
      <h1 id="Header1">Rouge Fighter</h1>
      <ul class="nav-links">
        <li><a href="../index.html">Home</a></li>
        <li><a href="../html/departments.html">Staff</a></li>
        <li><a href="#">Vehicles</a></li>
        <li><a href="../html/map.html">Map</a></li>
        <li><a href="#">Contact</a></li>
        <li><button class="open-button" onclick="openForm()"><img class="account"src="../pictures/account.png"></button></li>

        <li>
          <button id="theme-toggle">
            <img src="../pictures/moon_and_dark_circle_only.png" alt="DarkMode" />
            <img src="../pictures/icons8-light-mode-78-dark-to-white.png" alt="lightMode">
          </button>
        </li>
      </ul>
    </div>
  </header>
<!--Form Section-->
       <div class="modal" id="formModal">
    <div class="modal-content">
      <span class="close" onclick="closeForm()">&times;</span>
      <h2>Register</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Register</button>
      </form>
    </div>
  </div>
<main class="features-flex">
  <div class="card-list">
    <div class="card" onclick="showInfo('prevention')">Forest Fire Prevention</div>
    <div class="card" onclick="showInfo('protection')">How to Protect Forests</div>
    <div class="card" onclick="showInfo('safety')">Safety Recommendations</div>
  </div>

  <div id="info-box" class="card-content-box">
    <p>Select a card to view information.</p>
  </div>
</main>



    <footer>
    <p>&copy; 2025 Rouge Fighter. All rights reserved.</p>
  </footer>

  <script>
  const content = {
    prevention: `
      <h2>Forest Fire Prevention</h2>
      <ul>
        <li>Almost 40% of Bulgaria's territory is covered by forests.</li>
        <li>A mature beech tree produces enough oxygen for 10 people each year.</li>
        <li>A grassy area of 35 sq. m. can produce enough oxygen for one person's daily needs for a week.</li>
        <li>Over 90% of forest fires are caused by or related to human activity.</li>
        <li>Human negligence is the most common cause of forest fires.</li>
        <li>The average speed of wildfire spread is 22.5 km/h.</li>
      </ul>
    `,
    protection: `
      <h2>How to Protect Forests from Fire</h2>
      <ul>
        <li>Do not light fires in the forest and do not use fireworks or other pyrotechnic products.</li>
        <li>Keep lighters and matches away from children.</li>
        <li>Never throw away unextinguished cigarettes or matches!</li>
        <li>Burning of waste in forests is prohibited — use designated collection areas.</li>
        <li>Call 112 immediately if you see a fire.</li>
      </ul>
      <h3>If You're Hiking in the Mountains</h3>
      <ul>
        <li>Light fires only in designated places.</li>
        <li>Prepare water or soil to extinguish the fire.</li>
        <li>Clear vegetation around the fire.</li>
        <li>Do not light fires in dry or windy conditions.</li>
        <li>Never leave fire unattended. Extinguish thoroughly.</li>
      </ul>
    `,
    safety: `
      <h2>Safety Recommendations</h2>
      <h3>Understanding Smoke Signals</h3>
      <ul>
        <li>White smoke = grass fire; dark smoke = forest fire.</li>
        <li>Flying debris can start new fires at a distance.</li>
        <li>More smoke = larger fire. Evacuate if increasing.</li>
      </ul>
      <h3>Escape Routes</h3>
      <ul>
        <li>Move opposite the direction of smoke tilt.</li>
        <li>Go against the wind if safe.</li>
        <li>Cover airways with wet cloth if in smoke.</li>
        <li>Avoid climbing uphill unless you can escape over the ridge.</li>
      </ul>
      <h3>Safe Areas</h3>
      <ul>
        <li>Go to open spaces or near water.</li>
        <li>If clothes catch fire: stop, drop, and roll.</li>
        <li>Move through burned areas cautiously — watch for falling trees.</li>
      </ul>
    `
  };

  function showInfo(topic) {
    const box = document.getElementById("info-box");
    box.innerHTML = content[topic] || "<p>No information available.</p>";
  }
</script>
</body>
</html>
